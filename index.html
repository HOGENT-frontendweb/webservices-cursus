<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web Services</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Cursus voor het olod Webservices">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="styles/site.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>

<body>
  <div id="app"> Cursus wordt geladen...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      name: 'Web Services',
      loadSidebar: true,
      subMaxLevel: 3,
      alias: {
        // Prevent unnecessary fallbacks for the sidebar
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      maxLevel: 2,
      homepage: '0-intro/situering.md',
      copyCode: {
        buttonText: 'Kopieer',
        errorText: 'Oeps, er ging iets mis...',
        successText: 'Gekopieerd!'
      },
      tabs: {
        persist: false,
        sync: false,
      },
      formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',
      runkit: {
        nodeVersion: '18',
        evaluateOnLoad: false,
      }
    };
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Add "Click to copy" to each code block -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Add support for tabs -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Support for JSON highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <!-- Support for JSX highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <!-- Support for PlantUML -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <!-- Support for executing JavaScript -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-runkit@1"></script>
  <!-- Support for accordions -->
  <script src="./scripts/accordion.js"></script>
  <!-- Add last updated date and time to the bottom of each page -->
  <script src="./scripts/lastUpdated.js"></script>
</body>

</html>
